format:
  html:
    theme:
      light: [cosmo, theme-custom.scss]
      dark: [darkly, theme-custom-dark.scss]
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: false
    smooth-scroll: true
    code-fold: true
    code-summary: "Show code"
    code-tools:
      source: true
      toggle: true
      caption: none
    lang: en

execute:
  freeze: auto
  
revealjs:
  theme: [default, reveal-custom.scss]
  slide-number: true
  chalkboard: true
  preview-links: auto
  footer: "AI Summercamp 2025"